<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Animated Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff;
        }
        .header {
            padding: 60px 0;
            text-align: center;
        }
        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: slideFromLeft 1s ease-out;
        }
        .header p {
            font-size: 1.2rem;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }
        @keyframes slideFromLeft {
            from {
                transform: translateX(-50%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        /* ... (Previous styles for features and CTA sections remain the same) */

    

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
        }

        #todo-input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ddd;
        }

        #add-todo-btn {
            padding: 5px 10px;
            background-color: #0095ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style: disc;
            padding: 0;
            margin: 0;
        }

        #todo-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #todo-list li span {
            font-size: 16px;
            line-height: 1.5;
        }

        #todo-list li button {
            background-color: transparent;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">{{website}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-info" href="/logout/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- <div class="header">
        <div class="container">
            <h1>Welcome to Our Animated Website</h1>
            <p>A place for all your needs</p>
        </div>
    </div> -->

    <h1 class="mt-4">My To-Do List</h1>
    <center>
        <form id="new-todo-form" method="POST" class="col-6">
            
            {% csrf_token %}
            
            <input type="text" name="todo_tittle" id="todo-input" placeholder="Add a new task..." required>
            <button type="button" id="add-todo-btn">Add</button>
        </form>
        
    <div class="col-6 mt-4">
        <ul id="todo-list" class="list-inline text-center">
            {% for todo in all_todo %}
            <li>{{todo}} <a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a></li>
            
            {% endfor %}
        </ul>
    </div>
    </center>
        
    <script>
        const addTodoBtn = document.getElementById('add-todo-btn');
        const todoList = document.getElementById('todo-list');

        // Add event listener to add button
        addTodoBtn.addEventListener('click', function() {
            const todoInput = document.getElementById('todo-input');
            const todoText = todoInput.value.trim();

            // Check if input is empty
            if (todoText) {
                // Create a new list item
                const li = document.createElement('li');

                // Create a span element for the todo text
                const span = document.createElement('span');
                span.textContent = todoText;
                li.appendChild(span);

                // Create a button for removing the todo
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Ã—';
                removeBtn.addEventListener('click', function() {
                    todoList.removeChild(li);
                });
                li.appendChild(removeBtn);

                // Add the new list item to the list
                todoList.appendChild(li);

                // Clear the input field
                todoInput.value = '';
            } else {
                alert('Please enter a valid todo!');
            }
        });
    </script>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
